<div class="friends">
  <h2>
    Username: {{username}}
    <button @click="copyActor">{{ copied ? "Copied!" : "Copy" }}</button>
  </h2>

  <form @submit.prevent="addFriend(friendActor, $graffitiSession.value)">
    <label for="friendActor"> Choose a friend to add: </label>
    <input
      id="friendActor"
      v-model="friendActor"
      placeholder="https://alice.example.com"
    />
    <input type="submit" value="Add Friend" />
  </form>

  <article>
    <h2>My Friends</h2>
    <ul>
      <li v-for="friend in accepted">
        {{ friend }}
        <button
          @click="friendObjects
                    .filter(f => f.value.target === friend)
                    .forEach(f => $graffiti.delete(f))"
        >
          Unfriend
        </button>
      </li>
    </ul>

    <h2>Friend Requests</h2>
    <ul>
      <li v-for="friend in friendRequests">
        {{ friend }}
        <button @click="addFriend(friend, $graffitiSession.value)">
          Confirm
        </button>
      </li>
    </ul>

    <h2>Sent Requests</h2>
    <ul>
      <li v-for="friend in sentRequests">
        {{ friend }}
        <button
          @click="friendObjects
                    .filter(f => f.value.target === friend)
                    .forEach(f => $graffiti.delete(f))"
        >
          Cancel
        </button>
      </li>
    </ul>
  </article>
</div>
